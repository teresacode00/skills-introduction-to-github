<!DOCTYPE html><html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Web ;0 </title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .calculadora {
      background: rgb(255, 255, 255);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 5px 15px #ea00ff;
    }
    .tela {
      width: 94%;
      height: 60px;
      font-size: 24px;
      text-align: right;
      padding: 10px;
      margin-bottom: 10px;
      border: 1px solid #ea00ff;
      border-radius: 10px;
    }
    .botoes {
      display: grid;
      grid-template-columns: repeat(4, 60px);
      gap: 10px;
    }
    button {
      height: 60px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #e0e0e0;
      cursor: pointer;
    }
    button:hover {
      background-color: #d0d0d0;
    }
    .igual {
      grid-column: span 2;
      background-color: 8F00FF;
      color: white;
    }
    .igual:hover {
      background-color: #ea00ff;
    }
  </style>
</head>
<body>
  <div class="calculadora">
    <input type="text" class="tela" id="tela" disabled>
    <div class="botoes">
      <button onclick="adicionar('7')">7</button>
      <button onclick="adicionar('8')">8</button>
      <button onclick="adicionar('9')">9</button>
      <button onclick="adicionar('/')">/</button>
      <button onclick="adicionar('4')">4</button>
      <button onclick="adicionar('5')">5</button>
      <button onclick="adicionar('6')">6</button>
      <button onclick="adicionar('*')">*</button>
      <button onclick="adicionar('1')">1</button>
      <button onclick="adicionar('2')">2</button>
      <button onclick="adicionar('3')">3</button>
      <button onclick="adicionar('-')">-</button>
      <button onclick="adicionar('0')">0</button>
      <button onclick="adicionar('.')">.</button>
      <button class="igual" onclick="calcular()">=</button>
      <button onclick="adicionar('+')">+</button>
      <button onclick="limpar()">C</button>
    </div>
  </div>
  <script>
    function adicionar(valor) {
      document.getElementById('tela').value += valor;
    }
    function calcular() {
      try {
        document.getElementById('tela').value = eval(document.getElementById('tela').value);
      } catch (e) {
        alert('Expressão inválida');
      }
    }
    function limpar() {
      document.getElementById('tela').value = '';
    }
  </script>
</body>
</html>
